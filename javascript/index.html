<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="h-screen w-full flex justify-center items-center">
        <div class="container h-3/4 border border-black flex">
            <div class="w-[70%]  px-6 py-10 gap-10 flex flex-col items-start border-r border-black">
                <h1>TODO LIST</h1>


                <div
                    class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">
                    <table class="w-full text-sm text-left rtl:text-right text-body">
                        <thead class="bg-neutral-secondary-soft border-b border-default">
                            <tr>
                                <th scope="col" class="px-6 py-3 font-medium">
                                    S.No
                                </th>
                                <th scope="col" class="px-6 py-3 font-medium">
                                    Title
                                </th>
                                <th scope="col" class="px-6 py-3 font-medium">
                                    Description
                                </th>

                                <th scope="col" class="px-6 py-3 font-medium">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody id="table">


                        </tbody>
                    </table>
                </div>

            </div>
            <div class="w-[30%]  flex flex-col items-center justify-center gap-10">
                <h1>Add Task </h1>
                <form id="myForm" class="max-w-sm mx-auto">
                    <div class="mb-5">
                        <label for="text" class="block mb-2.5 text-sm font-medium text-heading">Title</label>
                        <input type="text" id="title"
                            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                            placeholder="" required />
                    </div>
                    <div class="mb-5">
                        <label for="message" class="block mb-2.5 text-sm font-medium text-heading">Description</label>
                        <textarea id="description" rows="4"
                            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full p-3.5 shadow-xs placeholder:text-body"
                            placeholder="Write your thoughts here..."></textarea>
                    </div>

                    <div id="SubmitButton" class="w-full flex justify-around">
                        <input onclick="" id="submit" type="submit"
                            class="text-white rounded-sm bg-black box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"></button>
                        <input type="reset"
                            class="text-white rounded-sm bg-black box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"></button>

                    </div>

                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>

</body>

</html>
