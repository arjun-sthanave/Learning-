<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="h-screen w-full flex justify-center items-center py-10">
        <div class="container h-full border border-black flex">
            <div class="w-[70%]  px-6 py-10 gap-10 flex flex-col items-start border-r border-black">
                <div class="w-full flex gap-3 justify-around  items-center">
                    <i id="trash" class="  fa fa-trash cursor-pointer " style="color:red" data-user="${index} "></i>
                    <h1>TODO LIST</h1>
                    <button class="removeALL bg-red-500 p-3 rounded-sm text-white ">Delete All</button>
                </div>
                <div
                    class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">
                    <table class="table-fixed  w-full text-sm text-left rtl:text-right text-body">


                        <div id="detailsModal" tabindex="-1" aria-hidden="true"
                            class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto h-screen bg-black/50">
                            <div class="relative w-full max-w-2xl max-h-full mx-auto mt-20">

                                <div class="relative bg-white rounded-lg shadow-sm">
                                    <div class="flex items-start justify-between p-4 border-b rounded-t">
                                        <h3 class="text-xl font-semibold text-gray-900">Row Details</h3>
                                        <button id="closeBtn" type="button"
                                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center">
                                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                                width="24" height="24" fill="none" viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2"
                                                    d="M6 18 17.94 6M18 18 6.06 6" />
                                            </svg>
                                            <span class="sr-only">Close modal</span>
                                        </button>
                                    </div>
                                    <div class="p-6 space-y-6">
                                        <p>Specific details about the clicked row go here.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <thead class="bg-neutral-secondary-soft border-b border-default">
                            <tr>
                                <th scope="col" class="px-6 py-3 font-medium">
                                    S.No
                                </th>
                                <th scope="col" class="px-6 py-3 font-medium">
                                    Title
                                </th>
                                <th scope="col" class="px-6 py-3 font-medium">
                                    Description
                                </th>

                                <th scope="" colspan="2" class="px-6 py-3 font-medium text-center">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody id="table">


                        </tbody>
                    </table>
                </div>

            </div>
            <div class="w-[30%]  flex flex-col items-center justify-center gap-5 ">
                <h1>Add Task </h1>
                <form id="myForm" class="max-w-sm mx-auto">
                    <div class="mb-5">
                        <label for="text" class="block mb-2.5 text-sm font-medium text-heading">Title</label>
                        <input type="text" id="title"
                            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                            placeholder="Give the title...." required />
                    </div>
                    <div class="mb-5">
                        <label for="message" class="block mb-2.5 text-sm font-medium text-heading">Description</label>
                        <textarea id="description" rows="4"
                            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full p-3.5 shadow-xs placeholder:text-body"
                            placeholder="Write your thoughts here..."></textarea>
                    </div>

                    <div class="w-full flex justify-around">
                        <input id="SubmitButton" type="submit"
                            class="text-white cursor-pointer rounded-sm bg-green-500 box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                        <input id="changeButton" type="submit"
                            class="hidden text-white cursor-pointer rounded-sm bg-red-500 box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                        <input id="resetButton" type="reset"
                            class="text-white cursor-pointer rounded-sm bg-blue-500 box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">

                    </div>

                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>

</body>

</html>
