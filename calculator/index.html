<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>

<body>
    <div class="container h-screen w-full flex flex-col items-center justify-center bg-gray-100">
        <div class="w-80 bg-gray-800 p-4 rounded-xl shadow-2xl flex flex-col">
            <input type="text" id="display"
                class="w-full h-16 text-3xl text-right px-4 mb-4 bg-gray-700 text-white rounded-lg border-none "
                placeholder="0" disabled>

            <div class="buttons w-full grid grid-cols-4 gap-3">
                <button id="cancel" onclick="clear()"
                    class="col-span-1 bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-lg">C</button>
                <button onclick="getOperator('/')"
                    class="button  bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-lg">/</button>
                <button onclick="getOperator('*')"
                    class="button  bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-lg">*</button>
                <button onclick="getOperator('-')"
                    class="button  bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-lg">-</button>

                <button onclick="getNumber('7')"
                    class="button   bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg">7</button>
                <button onclick="getNumber('8')"
                    class="button  bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg">8</button>
                <button onclick="getNumber('8')"
                    class="button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg">9</button>
                <button onclick="getOperator('+')"
                    class="button  bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-lg">+</button>

                <button onclick="getNumber('4')"
                    class="button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg">4</button>
                <button onclick="getNumber('5')"
                    class="button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg">5</button>
                <button onclick="getNumber('6')"
                    class="button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg">6</button>
                <button onclick="calculate()"
                    class="button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-lg">=</button>

                <button onclick="getNumber('1')"
                    class="button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg">1</button>
                <button onclick="getNumber('2')"
                    class="button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg">2</button>
                <button onclick="getNumber('3')"
                    class="button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg">3</button>
                <button onclick="getNumber('0')"
                    class="button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg">0</button>
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
