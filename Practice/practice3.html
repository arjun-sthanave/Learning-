<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
ul{
    width: 100;
    display: flex;
    list-style: none;
    gap: 10px;
    background: #333333;
    color: white;
}
li a{
   display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;

}
li a:hover{
    background-color: black;
}
    </style>
</head>
<body style="width: 100%;">
    <h1>Navigation Menu</h1>
    <p>In this example, we use  css to style the list horizontally  to create a navigation bar </p>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#NEW">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</body>
</html>
